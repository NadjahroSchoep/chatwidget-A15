<div id="container">
  <div id="consult-div">
    <h2>Notifications</h2>
    <ngx-simplebar class="consult-list">
        <div class="consult-list">
          <div id="consult-item" *ngFor="let channel of channels; let i = index" (click)="goToChat(channel)">
            <div id="profile-pic">{{ getFirstChar(channel.data?.id) }}</div>
            <div class="text-container">
              <label for="channel{{i}}">{{ channel.data?.id }}</label>
              <div class="members">
                <span *ngFor="let member of (channel.state?.members | keyvalue | slice:0:2)">
                  {{ member.key }}
                </span>
              </div>
            </div>
          </div>
        </div>
    </ngx-simplebar>
  </div>
</div>

<button id="back-button" (click)="return()">&#8592;</button>
